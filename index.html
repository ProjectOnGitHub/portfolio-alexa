<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="./assets/svg/logo-icon.svg" alt="Logo" class="header__logo" />
        <nav class="header__navigation">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#skills" class="header__menu-link">Skills</a>
            </li>
            <li class="header__menu-item">
              <a href="#portfolio" class="header__menu-link">Portfolio</a>
            </li>
            <li class="header__menu-item">
              <a href="#video" class="header__menu-link">Video</a>
            </li>
            <li class="header__menu-item">
              <a href="#Price" class="header__menu-link">Price</a>
            </li>
            <li class="header__menu-item">
              <a href="#contacts" class="header__menu-link">Contacts</a>
            </li>
          </ul>
        </nav>
        <ul class="header__switcher">
          <li class="header__switcher-item">
            <a
              href="#"
              class="header__switcher-link header__switcher-link_active"
              >en</a
            >
          </li>
          <li class="header__switcher-item">
            <a href="#" class="header__switcher-link">ru</a>
          </li>
        </ul>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <h1 class="hero__title">Alexa Rise</h1>
            <p class="hero__text">
              Save sincere emotions, romantic feelings and happy moments of life
              together with professional photographer Alexa Rise
            </p>
            <button class="button__order">Hire me</button>
          </div>
        </section>
        <section id="skills" class="skills"></section>
        <section id="portfolio" class="portfolio"></section>
        <section id="video" class="video"></section>
        <section id="price" class="price"></section>
        <section id="contacts" class="contacts"></section>
      </main>
    </div>
  </body>
</html>
