<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <img src="./assets/svg/logo-icon.svg" alt="Logo" class="header__logo" />
        <nav class="header__navigation">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a href="#skills" class="header__menu-link hover-effect"
                >Skills</a
              >
            </li>
            <li class="header__menu-item">
              <a href="#portfolio" class="header__menu-link hover-effect"
                >Portfolio</a
              >
            </li>
            <li class="header__menu-item">
              <a href="#video" class="header__menu-link hover-effect">Video</a>
            </li>
            <li class="header__menu-item">
              <a href="#price" class="header__menu-link hover-effect">Price</a>
            </li>
            <li class="header__menu-item">
              <a href="#contacts" class="header__menu-link hover-effect"
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
        <ul class="header__switcher">
          <li class="header__switcher-item">
            <a
              href="#"
              class="header__switcher-link header__switcher-link_active hover-effect"
              >en</a
            >
          </li>
          <li class="header__switcher-item">
            <a href="#" class="header__switcher-link hover-effect">ru</a>
          </li>
        </ul>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <h1 class="hero__title">Alexa Rise</h1>
            <p class="hero__text">
              Save sincere emotions, romantic feelings and happy moments of life
              together with professional photographer Alexa Rise
            </p>
            <button class="button__order hover-effect">Hire me</button>
          </div>
        </section>
        <section id="skills" class="skills section">
          <h2 class="section__title">
            <span class="section__title-cover">Skills</span>
          </h2>
        </section>
        <section id="portfolio" class="portfolio section"></section>
        <section id="video" class="video section"></section>
        <section id="price" class="price section"></section>
        <section id="contacts" class="contacts section"></section>
      </main>
    </div>
  </body>
</html>
